        <script type="text/javascript">
              var Person = Backbone.Model.extend({}),
  People = Backbone.Collection.extend({
  	model: Person,
  url: 'http://localhost:8080/test-nasoft/webresources/persistence.usrmobiletbl'
  		});
                 var people = new People();
    function p() { 
 var pl = document.getElementById("Platform").value;
 var os = document.getElementById("op").value;
  people.create({platform:pl,operating_system:os,isActive:1, idUser:1);
 }
 
     function putna() { 
 var idu = document.getElementById("id").value;
var person = new Person({id: idu});
people.add(person);
person.fetch();
 alert('ID encontrado: '+person);
 }
